<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body id="1" onload="testMeg(a)">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <h3 onmouseover="testMeg(d)" onmouseout="testMeg(e)">Hei!</h3>
    <h2 id="info">Hallo!</h2>

    <script>
        function testMeg(a, b, c, d, e) {
            document.body.innerHTML +=`
            <input type="text" onchange="testMeg(b)" oninput="testMeg()" />
            a.innerHTML += '<li>onload</li>';
            b.innerHTML += '<li>onchange</li>';
            c.innerHTML += '<li>oninput</li>';
            d.innerHTML += '<li>onmouseover</li>';
            e.innerHTML += '<li>onmouseout</li>';`
        }
    </script>
</body>
</html>
